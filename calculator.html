<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="calci">
                <div>
                    <input type="text" class="result" id="input">
                    <input type="button" value="AC" class="side" onclick="clearInput()">
                    <div class="border">
                        <input type="button" value="9" class="value" onclick="display(9)">
                        <input type="button" value="8" class="value" onclick="display(8)">
                        <input type="button" value="7" class="value" onclick="display(7)">
                        <input type="button" value="+" class="side1" onclick="display('+')">
                    </div>
                    <div>
                        <input type="button" value="4" class="value" onclick="display(4)">
                        <input type="button" value="5" class="value" onclick="display(5)">
                        <input type="button" value="6" class="value" onclick="display(6)">
                        <input type="button" value="-" class="side1" onclick="display('-')">
                    </div>
                    <div>
                        <input type="button" value="1" class="value" onclick="display(1)">
                        <input type="button" value="2" class="value" onclick="display(2)">
                        <input type="button" value="3" class="value" onclick="display(3)">
                        <input type="button" value="รท" class="side1" onclick="display('/')">
                    </div>
                    <div>
                        <input type="button" value="." class="value" onclick="display('.')">
                        <input type="button" value="0" class="value" onclick="display(0)">
                        <input type="button" value="=" class="value" onclick="Result()">
                        <input type="button" value="x" class="side1" onclick="display('*')">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        let result = document.getElementById("input");
        
        let clearInput = () => {
            result.value = '';
        }

        let display = (number) => {
            result.value += number;
        }

        let Result = () => {
            try {
                result.value = eval(result.value);
            } catch (error) {
                result.value = 'Error';
            }
        }
    </script>
</body>
</html>
