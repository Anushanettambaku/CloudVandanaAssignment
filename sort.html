<body>
    <script>
// Sorting in descending order using the sort method with an arrow function
    let myArray = [12,6,86,90,5,4,]
    myArray.sort((a, b) => b - a)
    console.log(myArray)//output:[ 90, 86, 12, 6, 5, 4 ]
    </script>
</body>
